<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:action="@{/users/{id}(id=${user.getId()})}" th:method="POST" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <label for="family">Enter family</label>
    <input type="text" th:field="*{family}" id="family">
    <br>
    <label for="mail">Enter email</label>
    <input type="text" th:field="*{mail}" id="mail">
    <br>
    <input type="submit" value="Update">
</form>

</body>
</html>
